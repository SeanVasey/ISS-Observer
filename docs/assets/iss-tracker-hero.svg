    <circle cx="880" cy="110" r="1.5"/>
    <circle cx="1020" cy="180" r="2"/>
    <circle cx="1100" cy="80" r="1"/>
    <circle cx="180" cy="260" r="1"/>
    <circle cx="420" cy="240" r="1.5"/>
    <circle cx="760" cy="240" r="1"/>
    <circle cx="980" cy="260" r="1.5"/>
  </g>
  <circle cx="600" cy="720" r="360" fill="url(#earth)"/>
  <circle cx="600" cy="720" r="360" fill="#0A1E3D" opacity="0.15"/>
  <path d="M120 360C320 260 520 240 760 260C980 280 1080 360 1120 420" stroke="#7AD7FF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M160 420C360 340 560 320 800 340C980 355 1060 400 1100 460" stroke="#F9B233" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <rect x="520" y="260" width="160" height="36" rx="6" fill="#E6EEF7"/>
  <rect x="458" y="270" width="56" height="16" rx="4" fill="#A8B9D3"/>
