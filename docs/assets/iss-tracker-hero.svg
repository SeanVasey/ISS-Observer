<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">VASEY/SPACE ISS Tracker Hero</title>
  <desc id="desc">Promotional hero art featuring the International Space Station over Earth with tracking arcs.</desc>
  <defs>
    <linearGradient id="space" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#030713"/>
      <stop offset="50%" stop-color="#081B3A"/>
      <stop offset="100%" stop-color="#0C2C5E"/>
    </linearGradient>
    <linearGradient id="earth" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E5BCF"/>
      <stop offset="100%" stop-color="#14C5FF"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7AD7FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7AD7FF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#space)"/>
  <g fill="#FFFFFF" opacity="0.7">
