<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8a4c"/>
      <stop offset="100%" style="stop-color:#ff6b2c"/>
    </linearGradient>
    <linearGradient id="trussGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a1c23"/>
      <stop offset="50%" style="stop-color:#722f37"/>
      <stop offset="100%" style="stop-color:#4a1c23"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0b0d11"/>

  <!-- Main truss -->
  <rect x="4" y="15" width="24" height="2" rx="0.5" fill="url(#trussGrad)"/>

  <!-- Solar panels -->
  <rect x="2" y="12" width="8" height="8" rx="0.5" fill="#1a1a2e" stroke="#ff6b2c" stroke-width="0.8"/>
  <rect x="22" y="12" width="8" height="8" rx="0.5" fill="#1a1a2e" stroke="#ff6b2c" stroke-width="0.8"/>

  <!-- Central module -->
  <rect x="12" y="13" width="8" height="6" rx="1.5" fill="url(#bodyGrad)" stroke="#fff" stroke-width="0.5"/>

  <!-- Module highlight -->
  <ellipse cx="16" cy="16" rx="2" ry="1.5" fill="#fff" opacity="0.8"/>

  <!-- Radiators -->
  <rect x="11" y="9" width="2" height="3" fill="#fff" opacity="0.8"/>
  <rect x="19" y="9" width="2" height="3" fill="#fff" opacity="0.8"/>
  <rect x="11" y="20" width="2" height="3" fill="#fff" opacity="0.8"/>
  <rect x="19" y="20" width="2" height="3" fill="#fff" opacity="0.8"/>
</svg>
