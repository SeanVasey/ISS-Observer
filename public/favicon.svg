    <linearGradient id="radiatorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#29B6F6"/>
    </linearGradient>

    <linearGradient id="earthHorizon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00B8E6" stop-opacity="0.4"/>
      <stop offset="15%" stop-color="#1976D2" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0B0F14" stop-opacity="0.9"/>
